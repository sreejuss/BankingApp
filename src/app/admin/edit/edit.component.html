<form  #frmval="ngForm" name="myform" class="form" (ngSubmit)="updateAccount(frmval.value)">

    <label for="">Enter ID</label>
    <input type="text" name="id" id=""  #id="ngModel" class="form-control" ngModel [ngModel]="empObj?.id" readonly>
    
    <div class="form-group">
        <label for="">Enter Name:</label>
        <input type="text" name="name" #name="ngModel" class="form-control" pattern="^[a-zA-Z ]{3,30}$" ngModel
            required placeholder="Enter Full Name" [ngModel]="empObj?.name">
        <div *ngIf="name.touched && name.invalid">
            <div class="alert alert-danger" *ngIf="name.hasError('required')">This field is required.</div>
            <div class="alert alert-danger" *ngIf="name.hasError('pattern')">Name field should contain only characters.
            </div>
        </div>
    </div>
  
    <label for="">Enter Account Number</label>
    <input type="text" name="accnumber" id=""  #accnumber="ngModel" class="form-control" ngModel  [ngModel]="empObj?.accnumber" readonly> 
    
    <div class="form-group">
        <label>Select State</label>
        <select name="state" #state="ngModel" id="" class="form-control" ngModel required [ngModel]="empObj?.state">

            <option value="">Select State</option>
            <option value="Mumbai">Keral</option>
            <option value="Chennai">TamilNadu</option>
            <option value="Kochi">Karnataka</option>
            <option value="Trivandrum">Maharashtra</option>
            <option value="Calicut">Andra</option>
            <option value="Pune">Goa</option>
            <option value="Banglore">Punjab</option>
            <option value="Delhi">Rajastan</option>

        </select>
        <div *ngIf="state.touched && state.invalid">
            <div class="alert alert-danger" *ngIf="state.hasError('required')">This field is required</div>

        </div>
    </div>
    
    <div class="form-group">
        <label>Select City</label>
        <select name="city" #city="ngModel" id="" class="form-control" ngModel required [ngModel]="empObj?.city">

            <option value="">Select City</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Chennai">Chennai</option>
            <option value="Kochi">Kochi</option>
            <option value="Trivandrum">Trivandrum</option>
            <option value="Calicut">Calicut</option>
            <option value="Pune">Pune</option>
            <option value="Banglore">Banglore</option>
            <option value="Delhi">Delhi</option>

        </select>
        <div *ngIf="city.touched && city.invalid">
            <div class="alert alert-danger" *ngIf="city.hasError('required')">This field is required</div>

        </div>
    </div>
    
    <div class="form-group">
        <label for="">Enter Pin Code:</label>
        <input type="text" name="pincode" #pincode="ngModel" class="form-control" pattern="[0-9]{6}" ngModel
            required placeholder="Enter pincode" [ngModel]="empObj?.pincode">
        <div *ngIf="pincode.touched && pincode.invalid">
            <div class="alert alert-danger" *ngIf="pincode.hasError('required')">This field is required.</div>
            <div class="alert alert-danger" *ngIf="pincode.hasError('pattern')">This field should contain only Numbers and length should be 6.
            </div>
        </div>
    </div>
    
    <br><br>
    
    <label for="">Select Account Type</label> &nbsp;
    
    <label>
        <input type="radio" name="type" value="savings" #type="ngModel"  ngModel required [ngModel]="empObj?.type"> Savings
    </label> &nbsp;
     <label>
    
        <input type="radio" name="type" value="current" #type="ngModel"  ngModel required [ngModel]="empObj?.type">Current 
    </label><br><br>

    <label for="">Change Account Status</label>
    <div class="form-group">
        <select name="status" #status="ngModel" id="" class="form-control" ngModel required [ngModel]="empObj?.status">

            <option value="">Choose Option..</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
            <option value="Closed">Close Account</option>
          

        </select>
        <div *ngIf="status.touched && status.invalid">
            <div class="alert alert-danger" *ngIf="status.hasError('required')">This field is required</div>

        </div>
    </div>

    <input type="text" name="balance" id=""  #balance="ngModel" class="form-control" ngModel [ngModel]="empObj?.balance" readonly hidden>

    <input type="text" name="email" id=""  #email="ngModel" class="form-control" ngModel [ngModel]="empObj?.email" readonly hidden>

    <input type="text" name="password" id=""  #password="ngModel" class="form-control" ngModel [ngModel]="empObj?.password" readonly hidden>

    
    
    <br><br>
    <button type="submit" class="btn btn-primary" [disabled]="frmval.invalid" >submit</button>&nbsp;
    
    <button type="submit" class="btn btn-warning" [routerLink]="['/admin/admin-dash']">Back</button>
    <br><br><br>
    </form>
